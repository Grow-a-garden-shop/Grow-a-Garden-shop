<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Shop</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #0d0d1a;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a1a2e;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #ffd700;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #14142b;
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    .category-section {
      padding: 30px;
    }

    .category-title {
      font-size: 1.8rem;
      margin-bottom: 20px;
      border-bottom: 2px solid #ffd700;
      display: inline-block;
      padding-bottom: 5px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .game-card {
      background-color: #1f1f38;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255,215,0,0.6);
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .game-card .game-info {
      padding: 15px;
    }

    .game-card .game-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .game-card .game-price {
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 10px;
    }

    .game-card button {
      background: linear-gradient(45deg, #ffd700, #ffb800);
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: background 0.3s, transform 0.2s;
      color: #1a1a2e;
    }

    .game-card button:hover {
      background: linear-gradient(45deg, #ffb800, #ffd700);
      transform: scale(1.05);
    }

    /* Roblox sectie */
    #roblox-section {
      background-color: #1e1e3a;
      padding: 30px;
      border-radius: 12px;
      margin: 20px 0;
    }

    #roblox-section .category-title {
      border-color: #ffd700;
    }

    /* Fortnite sectie */
    #fortnite-section {
      background-color: #1e1e3a;
      padding: 30px;
      border-radius: 12px;
      margin: 20px 0;
    }

    #fortnite-section .category-title {
      border-color: #ffd700;
    }

  </style>
</head>
<body>
