<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mijn Game Shop</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #1e1e2f, #2c2c3d);
    color: #fff;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #111;
    padding: 20px;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
  }

  nav {
    display: flex;
    justify-content: center;
    background-color: #222;
    padding: 10px 0;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
  }

  nav a:hover {
    color: #f39c12;
  }

  .category-section {
    padding: 30px;
  }

  .category-title {
    font-size: 1.8rem;
    margin-bottom: 20px;
    border-bottom: 2px solid #f39c12;
    display: inline-block;
    padding-bottom: 5px;
  }

  .game-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
  }

  .game-card {
    background-color: #2c2c3d;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    transition: transform 0.2s;
  }

  .game-card:hover {
    transform: scale(1.05);
  }

  .game-card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
  }

  .game-card .game-info {
    padding: 15px;
  }

  .game-card .game-title {
    font-size: 1.2rem;
    margin-bottom: 10px;
  }

  .game-card .game-price {
    font-weight: bold;
    color: #f39c12;
    margin-bottom: 10px;
  }

  .game-card button {
    background-color: #f39c12;
    border: none;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
    transition: background 0.2s;
  }

  .game-card button:hover {
    background-color: #e67e22;
  }

  /* Roblox sectie */
  #roblox-section {
    background-color: #0070ba; /* andere kleur voor Roblox */
    padding: 30px;
    border-radius: 12px;
    margin: 20px 0;
  }

  #roblox-section .category-title {
    border-color: #ffd700;
  }
</style>
</head>
<body>

<header>Mijn Game Shop</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Minecraft</a>
  <a href="#">Fortnite</a>
  <a href="#">Roblox</a>
  <a href="#">Overig</a>
</nav>

<div class="category-section" id="minecraft-section">
  <h2 class="category-title">Minecraft</h2>
  <div class="game-grid">
    <div class="game-card">
      <img src="https://via.placeholder.com/200x140?text=Minecraft+Server" alt="Minecraft Server">
      <div class="game-info">
        <div class="game-title">Minecraft Server 30 dagen</div>
        <div class="game-price">â‚¬5,99</div>
        <button>Koop nu</button>
      </div>
    </div>
    <!-- Meer Minecraft items hier -->
  </div>
</div>

<div class="category-section" id="roblox-section">
  <h2 class="category-title">Roblox</h2>
  <div class="game-grid">
    <div class="game-card">
      <img src="https://via.placeholder.com/200x140?text=Pet+Simulator+X" alt="Pet Simulator X">
      <div class="game-info">
        <div class="game-title">Pet Simulator X</div>
        <div class="game-price">99 Robux</div>
        <button>Koop Robux</button>
      </div>
    </div>

    <div class="game-card">
      <img src="https://via.placeholder.com/200x140?text=Brookhaven" alt="Brookhaven">
      <div class="game-info">
        <div class="game-title">Brookhaven</div>
        <div class="game-price">199 Robux</div>
        <button>Koop Robux</button>
      </div>
    </div>

    <div class="game-card">
      <img src="https://via.placeholder.com/200x140?text=Tower+of+Hell" alt="Tower of Hell">
      <div class="game-info">
        <div class="game-title">Tower of Hell</div>
        <div class="game-price">149 Robux</div>
        <button>Koop Robux</button>
      </div>
    </div>

    <!-- Voeg hier nog 7 games toe -->
  </div>
</div>

</body>
</html>
