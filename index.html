<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Betaalinterface Eldorado-style</title>
<style>
    /* Achtergrond Eldorado-achtig */
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #1a1a2e, #162447, #1f4068);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        color: #fff;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        max-width: 500px;
        margin: 80px auto;
        background: rgba(0,0,0,0.6);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 20px #00e6e6;
        text-align: center;
    }

    h2 {
        color: #00e6e6;
        margin-bottom: 20px;
    }

    .payment-options label {
        display: block;
        padding: 15px;
        margin: 10px 0;
        border: 2px solid #00e6e6;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        position: relative;
    }

    .payment-options input[type="radio"] {
        display: none;
    }

    .payment-options input[type="radio"]:checked + span {
        background: rgba(0,230,230,0.2);
        box-shadow: 0 0 15px #00e6e6;
    }

    .payment-options span {
        display: block;
        padding: 10px;
        border-radius: 10px;
        transition: 0.3s;
    }

    #payButton {
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 18px;
        background: #00e6e6;
        color: #000;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    #payButton:hover {
        background: #00b3b3;
        box-shadow: 0 0 20px #00e6e6;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Kies je betaalmethode</h2>
    <div class="payment-options">
        <label>
            <input type="radio" name="payment" value="ideal" checked>
            <span>iDEAL</span>
        </label>
        <label>
            <input type="radio" name="payment" value="creditcard">
            <span>Creditcard</span>
        </label>
        <label>
            <input type="radio" name="payment" value="paypal">
            <span>PayPal</span>
        </label>
        <label>
            <input type="radio" name="payment" value="applepay">
            <span>Apple Pay</span>
        </label>
        <label>
            <input type="radio" name="payment" value="googlepay">
            <span>Google Pay</span>
        </label>
        <label>
            <input type="radio" name="payment" value="banktransfer">
            <span>Bankoverschrijving</span>
        </label>
    </div>
    <button id="payButton">Betaal nu</button>
</div>

<script>
document.getElementById('payButton').addEventListener('click', () => {
    const selectedPayment = document.querySelector('input[name="payment"]:checked').value;
    alert('Je hebt gekozen voor: ' + selectedPayment);
    // Hier kun je later een API call maken naar je betaalprovider
});
</script>

</body>
</html>
